{% load staticfiles %}
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="{% static 'css/website.css' %}">
    <title>Colormash</title>
</head>
<body>
    <nav class="col-sm12 text-right">
        <a class="btn btn-primary" href="{% url 'add_tint' %}" role="button"><span class="glyphicon glyphicon-plus"></span>  Add a tint!</a>
        <a class="btn btn-primary" href="{% url 'ranking' %}" role="button"><span class="glyphicon glyphicon-tower"></span>  Ranking</a>
    </nav>
    <h1>Which tint is the darkest?</h1>
    <div class = "container">
        <div class="row">
            <form method="POST" class="welcome_page_form">{%csrf_token %}
                {{ voteForm.as_table }}
                <button type = "submit" class ="{{ random_tint_one }}" name="{{ random_tint_one.pk }}">
                    <img src = "{{ random_tint_one.image.url }}"alt = "{{ random_tint_one.pk }}" id = "in-line">
                </button>
                <button type = "submit" class ="{{ random_tint_two }}" name="{{ random_tint_two.pk }}">
                    <img src = "{{ random_tint_two.image.url }}"alt = "{{ random_tint_two.pk }}" id = "in-line">
                </button>
<!--                 <a><img type = "submit" name = "{{ random_tint_one.pk }}" id = "in-line" class = "col-sm-6" src="{{ random_tint_one.image.url }}" alt="My_image1"/></a>
                <a><img type = "submit" name = "{{ random_tint_two.pk }}" class = "col-sm-6" src="{{ random_tint_two.image.url }}" alt="My_image2"/></a> -->
            </form>
        </div>
    </div>
<!-- JAVASCRIPT -->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
     <script src="/static/js/app.js"></script> 
</body>
</html>
